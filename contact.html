<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - AI Cold Mailing Service</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #f4f6fc;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #fff;
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      font-size: 3rem;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    section h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      background: #6e8efb;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #5a7de2;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      section h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <p>Get in touch with us for any queries or feedback.</p>
  </header>

  <section>
    <h2>Reach Out to Us</h2>
    <form action="#" method="POST">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 AI Cold Mailing Service. All rights reserved.</p>
  </footer>
</body>
</html>
